<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>{% block title %}School{% endblock %}</title>
{% load staticfiles %}
<link href="{% static 'student/css/bootstrap.min.css' %}" rel="stylesheet">
<link href="{% static 'student/css/styles.css' %}" rel="stylesheet">

    <!--Icons-->
<script src="{% static 'student/js/lumino.glyphs.js' %}"></script>

<!--[if lt IE 9]>
<script src="{% static 'student/js/html5shiv.js' %}"></script>
<script src="{% static 'student/js/respond.min.js' %}"></script>
<![endif]-->
</head>

<body>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#sidebar-collapse">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#"><span>Aatir</span>School Sytem</a>
				<ul class="user-menu">
					<li class="dropdown pull-right">
						<a href="#" class="dropdown-toggle" data-toggle="dropdown"><svg class="glyph stroked male-user"><use xlink:href="#stroked-male-user"></use></svg> User <span class="caret"></span></a>
						<ul class="dropdown-menu" role="menu">
							<li><a href="{% url 'student:login_user' %}"><svg class="glyph stroked male-user"><use xlink:href="#stroked-male-user"></use></svg>Login</a></li>
							<li><a href="{% url 'student:register' %}"><svg class="glyph stroked gear"><use xlink:href="#stroked-gear"></use></svg>Register</a></li>
						</ul>
					</li>
				</ul>
			</div>

		</div><!-- /.container-fluid -->
	</nav>
    {% block body %}
    {% endblock %}




	<script src="{% static 'student/js/jquery-1.11.1.min.js' %}"></script>
	<script src="{% static 'student/js/bootstrap.min.js' %}"></script>
	<script>
		!function ($) {
			$(document).on("click","ul.nav li.parent > a > span.icon", function(){
				$(this).find('em:first').toggleClass("glyphicon-minus");
			});
			$(".sidebar span.icon").find('em:first').addClass("glyphicon-plus");
		}(window.jQuery);

		$(window).on('resize', function () {
		  if ($(window).width() > 768) $('#sidebar-collapse').collapse('show')
		})
		$(window).on('resize', function () {
		  if ($(window).width() <= 767) $('#sidebar-collapse').collapse('hide')
		})
	</script>
</body>

</html>
